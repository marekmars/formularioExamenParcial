<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <title>Title</title>
	  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container" id="form-container">
	  <h1>Formulario</h1>
	  <form action="" id="form">
			<ul id="form-ul" >
				  <li id="nombreLi">
						<label for="nombre">Nombre</label> <br>
						<input type="text" id="nombre" placeholder="Ingrese su nombre aqui...">
				  </li>
				  <li id="mailLi">
						<label for="mail">Email</label> <br>
						<input type="text" id="mail" placeholder="Ingrese su email aqui...">
				  </li>
				  <li id="msgLi">
						<label for="msg">Mensaje</label> <br>
						<textarea name="" id="msg" cols="30" rows="10" placeholder="Escriba su comentario aqui..."></textarea>
				  </li>
				  
			</ul>
			<button type="submit" class="button" id="submit">Enviar</button>
	  </form>
	  
</div>
<div class="confirm-container hidden" id="confirm-container">
  <h1>INFORMACION</h1>
</div>

<script src="form.js"></script>
</body>
</html>
